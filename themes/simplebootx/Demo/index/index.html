<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>南京邮电大学计算机学院 软件学院</title>
    <link rel="stylesheet" href="__PUBLIC__/style.css">
</head>

<body>
    <div id="app">
        <!--top-->
        <div class="navTop">
            <div class="part0">
                <div class="sq0"></div>
                <div class="sq1"></div>
                <div class="sq2"></div>
            </div>
            <div class="part1">计算机、软件学院</div>
            <div class="part2">
            </div>
            <div class="part3">School of Computer Science & Technology，School of Software</div>
        </div>
        <div class="container">
            <!--float card-->
            <div class="floatCard" v-cloak>
                <ul>
                    <li v-for="item in items" v-bind:class="'li'+$index" @click="changeShow($index)">
                        <div>{{item}}</div>
                    </li>
                </ul>
            </div>
            <!--introduce card-->
            <div v-bind:class="[{introShow: check}]" class="intro">
                <ul>
                    <li class="name" align="center" v-for="name in names">
                        <a :href="'?type='+type+'&id='+id">{{name.name}}</a>
                        <a :href="'?type='+type+'&id='+id">{{name.pinyin}}</a>
                    </li>
                </ul>
                <div class="close" @click="check = false">×</div>
            </div>
            <div class="logo">
                <img src="__PUBLIC__/NJUPT.png" alt="">
            </div>
            <div class="foot">
                <p><span style="font-size: 24px;">联系方式：</span><span style="font-size: 18px;margin-left: 20px;">地址：南京市仙林文苑路9号</span><span style="font-size: 18px;margin-left: 20px;">邮编：210023</span><span style="font-size: 18px;margin-left: 20px;">电话：025-85866422</span><span style="font-size: 18px;margin-left: 20px;">传真：025-85866433</span><span style="font-size: 18px;margin-left: 20px;">电子邮箱：jsjxy@njupt.edu.cn</span></p>
                <p style="font-size: 18px;margin-top: 20px">学院教师个人主页 版权所有 © 南京邮电大学计算机学院 软件学院</p>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
    <script src="__PUBLIC__/fetch.js"></script>
    <script type="text/javascript" src="__PUBLIC__/main.js"></script>
</body>

</html>
